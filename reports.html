<html>
<head>
<link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>

<div class="box">

<h3>Attendance Reports</h3>

<button onclick="load()">Load Data</button>
<button onclick="exportExcel()">Export Excel</button>

<table id="tbl"></table>

</div>

<script>

var api="https://script.google.com/macros/s/AKfycbwss7WYgzSHj76JA205t6bIKzr0tBUtZegAbXKvxVFKGfCY-r9a0cb_91OvqtTc8ZktfA/exec";

var globalData;

function load(){

fetch(api,{
method:"POST",
body:new URLSearchParams({action:"getReport"})
})
.then(r=>r.text())
.then(d=>{

globalData=JSON.parse(d);

var h="";

for(i=0;i<globalData.length;i++){

h+="<tr>";

for(j=0;j<globalData[i].length;j++)
h+="<td>"+globalData[i][j]+"</td>";

h+="</tr>";
}

tbl.innerHTML=h;

});

}

function exportExcel(){

var csv="";

for(i=0;i<globalData.length;i++){

csv+=globalData[i].join(",")+"\n";

}

var a=document.createElement("a");

a.href="data:text/csv,"+csv;

a.download="attendance.csv";

a.click();

}

</script>

  <script>

$(document).ready(function(){

  $(".box").addClass("fade");

  $("button").click(function(){
     $(this).css("opacity","0.8");
     setTimeout(()=>$(this).css("opacity","1"),200);
  });

  $("input, textarea, select").focus(function(){
     $(this).css("border","2px solid #2b7cff");
  });

  $("input, textarea, select").blur(function(){
     $(this).css("border","1px solid #ccc");
  });

});


function showMessage(msg,type){

  var css = type=="success" ? "alert success" : "alert error";

  $("#msg").html("<div class='"+css+"'>"+msg+"</div>");

  setTimeout(()=>$("#msg").html(""),3000);
}


function showLoader(){
  $(".loader").show();
}

function hideLoader(){
  $(".loader").hide();
}

</script>

</body>
</html>
