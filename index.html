<!DOCTYPE html>
<html>
<head>
<title>NRLM Geo Attendance System</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>

body{
  font-family: Arial;
  background:#eef2f7;
}

.header{
  background:#2b7cff;
  color:white;
  padding:10px;
  text-align:center;
  border-radius:5px;
}

.container{
  margin:10px;
}

.box{
  background:white;
  padding:15px;
  margin-top:10px;
  border-radius:10px;
  box-shadow:0px 0px 10px #ccc;
}

input,select{
  padding:8px;
  margin:5px;
  width:95%;
}

button{
  padding:10px;
  margin:5px;
  width:98%;
  background:#2b7cff;
  color:white;
  border:none;
  border-radius:5px;
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:8px;
  border:1px solid #ccc;
}

.hide{
  display:none;
}


/* ---- POPUP STYLE ---- */

.popup{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
}

.popupBox{
  background:white;
  width:80%;
  margin:auto;
  margin-top:30%;
  padding:20px;
  text-align:center;
  border-radius:10px;
}

.successPopup{
  color:green;
  font-size:20px;
  font-weight:bold;
}

.errorPopup{
  color:red;
  font-size:20px;
  font-weight:bold;
}

.popup button{
  margin-top:15px;
  width:50%;
}

</style>

</head>

<body>

<div class="header">
<h2>NRLM Geo Fencing Attendance System</h2>
</div>

<div class="container">


<!-- LOGIN -->
<div class="box" id="loginBox">
<h3>Login</h3>

<input id="userid" placeholder="User ID">
<input id="password" type="password" placeholder="Password">

<button onclick="login()">Login</button>

<div id="msg"></div>
</div>



<!-- MAIN PANEL -->
<div id="mainPanel" class="hide">

<div class="box">
<h3>Welcome <span id="uname"></span></h3>
</div>


<!-- ATTENDANCE -->
<div class="box" id="attendanceBox">

<h3>Attendance</h3>

<button onclick="markIn()">Mark In</button>
<button onclick="markOut()">Mark Out</button>

</div>


<!-- LEAVE -->
<div class="box" id="leaveBox">

<h3>Apply Leave</h3>

From: <input type="date" id="from">
To: <input type="date" id="to">
Reason: <input id="reason">

<button onclick="applyLeave()">Apply</button>

</div>


</div>
</div>



<!-- POPUP MESSAGE BOX -->

<div class="popup" id="popup">

  <div class="popupBox">

    <div id="popupMsg"></div>

    <button onclick="closePopup()">OK</button>

  </div>

</div>



<script>

var URL="YOUR_APPS_SCRIPT_URL_HERE";

var userid="";
var userRole="";



// SHOW POPUP FUNCTION

function showPopup(msg, type){

$("#popupMsg").removeClass();

if(type=="success")
  $("#popupMsg").addClass("successPopup");
else
  $("#popupMsg").addClass("errorPopup");

$("#popupMsg").html(msg);

$("#popup").fadeIn();

}


function closePopup(){
$("#popup").fadeOut();
}



// LOGIN

function login(){

$.post(URL,{

action:"login",
userid:$("#userid").val(),
password:$("#password").val()

},function(res){

var r=JSON.parse(res);

if(r.status=="ok"){

userid=$("#userid").val();

$("#uname").html(r.name);

$("#loginBox").hide();
$("#mainPanel").show();

}else{

showPopup("Login Failed", "error");

}

});

}



// GET LOCATION

function getLocation(cb){

navigator.geolocation.getCurrentPosition(function(p){

cb(p.coords.latitude,p.coords.longitude);

});
}



// MARK IN WITH POPUP

function markIn(){

getLocation(function(lat,lon){

$.post(URL,{

action:"markIn",
userid:userid,
lat:lat,
lon:lon

},function(res){

if(res.includes("IN at"))
  showPopup(res, "success");
else
  showPopup(res, "error");

});

});

}



// MARK OUT WITH POPUP

function markOut(){

getLocation(function(lat,lon){

$.post(URL,{

action:"markOut",
userid:userid,
lat:lat,
lon:lon

},function(res){

if(res.includes("OUT Marked"))
  showPopup(res, "success");
else
  showPopup(res, "error");

});

});

}



// APPLY LEAVE WITH POPUP

function applyLeave(){

if($("#reason").val()==""){

showPopup("Reason Required", "error");
return;

}

$.post(URL,{

action:"applyLeave",
userid:userid,
from:$("#from").val(),
to:$("#to").val(),
reason:$("#reason").val()

},function(res){

showPopup(res, "success");

});

}



$(document).ready(function(){

$("button").hover(function(){

$(this).css("background","#1e5fcc");

},function(){

$(this).css("background","#2b7cff");

});

});

</script>

</body>
</html>
