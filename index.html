<html>
<head>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="box">

<h2>NRLM Attendance System</h2>

<input id="uid" placeholder="User ID">
<input id="pass" type="password" placeholder="Password">

<button onclick="login()">Login</button>

<p id="msg"></p>

</div>

<script>

var api="https://script.google.com/macros/s/AKfycbz2OOTMCQfVYhr_nC8l5l7yWlc6WHVeCtIXwCau1YEuf6TSr3rtwhV08QrRMSygnL-_0A/exec";

function login(){

fetch(api,{
method:"POST",
body:new URLSearchParams({
action:"login",
userid:uid.value,
password:pass.value})
})
.then(r=>r.text())
.then(d=>{

var res=JSON.parse(d);

if(res.status=="ok"){

localStorage.setItem("uid",uid.value);
localStorage.setItem("role",res.role);

if(res.role=="CADRE") location="cadre.html";
if(res.role=="BPM") location="bpm.html";
if(res.role=="BLOCK") location="block.html";

}
else msg.innerHTML="Login Failed";

});

}

</script>

</body>
</html>
