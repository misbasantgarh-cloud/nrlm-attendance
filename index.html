<!DOCTYPE html>
<html>
<head>
<title>NRLM Basnt Geo Attendance Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
body{
  font-family:Arial;
  background:#eef2f7;
  text-align:center;
  margin:0;
}

header{
  background:#2b7cff;
  color:white;
  padding:15px;
  font-size:20px;
}

.box{
  background:white;
  padding:20px;
  margin:20px auto;
  border-radius:10px;
  box-shadow:0px 0px 10px #ccc;
  width:90%;
  max-width:500px;
}

input{
  padding:10px;
  margin:8px 0;
  width:90%;
  border:1px solid #ccc;
  border-radius:5px;
}

button{
  padding:10px;
  margin:8px 0;
  width:95%;
  background:#2b7cff;
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-size:15px;
}

button:hover{
  opacity:0.9;
}

.logout{
  background:red;
}

.success{
  color:green;
  font-weight:bold;
}

.error{
  color:red;
  font-weight:bold;
}

.hide{
  display:none;
}
</style>
</head>

<body>

<header>
NRLM BASNT Block Geo Attendance System
</header>

<!-- LOGIN BOX -->
<div id="loginBox" class="box">

<h3>Login</h3>

<input id="userid" placeholder="Enter User ID">
<input id="password" type="password" placeholder="Enter Password">

<button onclick="login()">Login</button>

<p id="loginMsg"></p>

</div>


<!-- MAIN PANEL -->
<div id="mainPanel" class="hide">

<div class="box">

<h3>Welcome <span id="uname"></span></h3>

<button onclick="markIn()">Mark IN</button>
<button onclick="markOut()">Mark OUT</button>
<button onclick="showLeave()">Apply Leave</button>

<button class="logout" onclick="logout()">Logout</button>

<p id="actionMsg"></p>

</div>


<!-- LEAVE BOX -->
<div class="box hide" id="leaveBox">

<h3>Apply Leave</h3>

<label>From Date</label>
<input type="date" id="from">

<label>To Date</label>
<input type="date" id="to">

<label>Reason</label>
<input id="reason" placeholder="Enter Reason">

<button onclick="applyLeave()">Submit Leave</button>
<button onclick="hideLeave()">Back</button>

<p id="leaveMsg"></p>

</div>

</div>


<script>

// ======== IMPORTANT ========
var URL = "https://script.google.com/macros/s/AKfycbyQjryWP-sAoWt_eHCEmjH_lgpUP40pIFCPWkfPrKDetpfjIq1SHrCcxeeG6KvcCmAsqw/exec";
// ===========================

var userid = "";

// ===== MESSAGE FUNCTION =====
function showMessage(id,msg,type){
  $("#"+id).html(msg)
  .removeClass("success error")
  .addClass(type);
}

// ===== LOGIN =====
function login(){

var id = $("#userid").val().trim();
var pass = $("#password").val().trim();

if(id==""){
  showMessage("loginMsg","Enter User ID","error");
  return;
}

if(pass==""){
  showMessage("loginMsg","Enter Password","error");
  return;
}

$.ajax({
  url:URL,
  method:"POST",
  data:{
    action:"login",
    userid:id,
    password:pass
  },
  dataType:"json",
  success:function(res){

    if(res.status=="ok"){

      userid = id;

      $("#uname").text(res.name+" ("+res.role+")");

      $("#loginBox").hide();
      $("#mainPanel").show();

      showMessage("loginMsg","Login Successful","success");
    }
    else{
      showMessage("loginMsg",res.message,"error");
    }
  },
  error:function(){
    showMessage("loginMsg","Network Error / Check Deployment","error");
  }
});

}


// ===== MARK IN =====
function markIn(){

if(!navigator.geolocation){
  showMessage("actionMsg","Geolocation not supported","error");
  return;
}

navigator.geolocation.getCurrentPosition(function(pos){

$.ajax({
  url:URL,
  method:"POST",
  data:{
    action:"markIn",
    userid:userid,
    lat:pos.coords.latitude,
    lon:pos.coords.longitude
  },
  dataType:"json",
  success:function(res){
    if(res.status=="ok")
      showMessage("actionMsg",res.message,"success");
    else
      showMessage("actionMsg",res.message,"error");
  }
});

});

}


// ===== MARK OUT =====
function markOut(){

navigator.geolocation.getCurrentPosition(function(pos){

$.ajax({
  url:URL,
  method:"POST",
  data:{
    action:"markOut",
    userid:userid,
    lat:pos.coords.latitude,
    lon:pos.coords.longitude
  },
  dataType:"json",
  success:function(res){
    if(res.status=="ok")
      showMessage("actionMsg",res.message,"success");
    else
      showMessage("actionMsg",res.message,"error");
  }
});

});

}


// ===== SHOW LEAVE =====
function showLeave(){
  $("#leaveBox").show();
  $("#actionMsg").html("");
}

// ===== HIDE LEAVE =====
function hideLeave(){
  $("#leaveBox").hide();
}


// ===== APPLY LEAVE =====
function applyLeave(){

var from = $("#from").val();
var to = $("#to").val();
var reason = $("#reason").val().trim();

if(reason==""){
  showMessage("leaveMsg","Reason Required","error");
  return;
}

$.ajax({
  url:URL,
  method:"POST",
  data:{
    action:"applyLeave",
    userid:userid,
    from:from,
    to:to,
    reason:reason
  },
  dataType:"json",
  success:function(res){
    if(res.status=="ok")
      showMessage("leaveMsg",res.message,"success");
    else
      showMessage("leaveMsg",res.message,"error");
  }
});

}


// ===== LOGOUT =====
function logout(){
  location.reload();
}

</script>

</body>
</html>
