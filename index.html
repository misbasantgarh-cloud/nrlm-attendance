<html>
<head>

<title>NRLM Geo Attendance System</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>

body{
  font-family: Arial;
  background:#eef2f7;
  text-align:center;
}

.box{
  background:white;
  padding:20px;
  margin:20px auto;
  border-radius:10px;
  box-shadow:0px 0px 10px #aaa;
  width:90%;
  max-width:750px;
}

input,select{
  padding:10px;
  margin:5px;
  width:90%;
}

button{
  padding:10px;
  margin:5px;
  width:95%;
  background:#2b7cff;
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

.menu button{
  width:auto;
  margin:5px;
}

table{
  width:100%;
  margin-top:10px;
  border-collapse:collapse;
}

th,td{
  padding:8px;
  border:1px solid #ccc;
}

.hide{
  display:none;
}

.logout{
  background:red;
}

.backBtn{
  background:green;
}

.actionBtn{
  width:auto;
  margin:3px;
  background:#444;
}

.approve{
  background:green;
}

.reject{
  background:red;
}

.pagination button{
  width:auto;
  margin:3px;
  background:#444;
}

#popup{
  position:fixed;
  top:30%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#fff;
  padding:20px;
  border-radius:10px;
  box-shadow:0px 0px 15px #000;
  display:none;
  z-index:999;
}

.success{
  color:green;
  font-size:18px;
}

.error{
  color:red;
  font-size:18px;
}

</style>

</head>

<body>

<h2>NRLM Geo Attendance Portal</h2>

<div id="popup">
  <p id="popMsg"></p>
  <button onclick="$('#popup').hide()">OK</button>
</div>


<div class="box" id="loginBox">

<h3>Login</h3>

<input id="userid" placeholder="User ID">
<input id="password" type="password" placeholder="Password">

<button onclick="login()">Login</button>

</div>


<div id="mainPanel" class="hide">

<h3>Welcome <span id="uname"></span></h3>

<div class="menu">

<button id="menuAttendance" onclick="show('attendanceBox')">Attendance</button>

<button id="menuLeave" onclick="show('leaveBox')">Apply Leave</button>

<button id="menuBPM" onclick="show('bpmPanel')" style="display:none;">BPM Approvals</button>

<button id="menuBlock" onclick="show('blockPanel')" style="display:none;">Block Approvals</button>

<button id="menuReports" onclick="show('reportPanel')" style="display:none;">Reports</button>

<button class="logout" onclick="logout()">Logout</button>

</div>



<div class="box hide" id="attendanceBox">

<h3>Mark Attendance</h3>

<button onclick="markIn()">Mark IN</button>
<button onclick="markOut()">Mark OUT</button>

<button class="backBtn" onclick="backHome()">Back</button>

</div>



<div class="box hide" id="leaveBox">

<h3>Apply Leave</h3>

From:
<input id="from">

To:
<input id="to">

Reason:
<input id="reason">

<button onclick="applyLeave()">Apply</button>

<button class="backBtn" onclick="backHome()">Back</button>

</div>



<div class="box hide" id="bpmPanel">

<h3>BPM – Leave Approvals</h3>

<button onclick="loadBPMLeaves()">Load Leave Requests</button>

<table id="bpmLeaveTable"></table>

<div id="bpmPagination" class="pagination"></div>

<button class="backBtn" onclick="backHome()">Back</button>

</div>



<div class="box hide" id="blockPanel">

<h3>Block – Final Approvals</h3>

<button onclick="loadBlockLeaves()">Load Pending BPM Approved Leaves</button>

<table id="blockLeaveTable"></table>

<div id="blockPagination" class="pagination"></div>

<button class="backBtn" onclick="backHome()">Back</button>

</div>



<div class="box hide" id="reportPanel">

<h3>Attendance Reports</h3>

<button onclick="loadReport()">Load Attendance Report</button>

<table id="reportTable"></table>

<div id="reportPagination" class="pagination"></div>

<button class="backBtn" onclick="backHome()">Back</button>

</div>


</div>



<script>

var URL = "https://script.google.com/macros/s/AKfycbyJYpde63twhFgwvCkDIte--wmggxfghJQulI0gpaK1XpZ0bKvWt_D7IGMPRORYOkLzUw/exec";

var userid = "";
var userRole = "";

var pageSize = 10;
var currentPage = 1;
var tableData = [];


function showPopup(msg,type){

$("#popMsg").html(msg);

if(type=="success")
$("#popMsg").attr("class","success");
else
$("#popMsg").attr("class","error");

$("#popup").show();

}



function login(){

var id = $("#userid").val().trim();
var pass = $("#password").val().trim();

$.post(URL,{

action:"login",
userid:id,
password:pass

},function(res){

var r = JSON.parse(res);

if(r.status == "ok"){

userid = id;
userRole = r.role;

$("#uname").html(r.name + " ("+ r.role +")");

$("#loginBox").hide();
$("#mainPanel").show();

applyRoleInterface(userRole);

showPopup("Login Successful","success");

}
else{
showPopup("Invalid Login","error");
}

});

}



function applyRoleInterface(role){

role = role.toUpperCase().trim();

$("#menuAttendance").hide();
$("#menuLeave").hide();
$("#menuBPM").hide();
$("#menuBlock").hide();
$("#menuReports").hide();

if(role == "CADRE" || role == "CC" || role == "CDEO" || role == "MOBILIZER"){

    $("#menuAttendance").show();
    $("#menuLeave").show();

}

else if(role == "BPM"){

    $("#menuBPM").show();

}

else if(role == "BLOCK"){

    $("#menuBPM").show();
    $("#menuBlock").show();
    $("#menuReports").show();

}

}



// ---------- BPM LEAVE SECTION -----------

function loadBPMLeaves(){

$.post(URL,{action:"getBPMLeaves"},function(res){

tableData = JSON.parse(res);

renderBPMTable();

});

}



function renderBPMTable(){

var d = tableData;

var html = "<tr><th>ID</th><th>User</th><th>From</th><th>To</th><th>Reason</th><th>Action</th></tr>";

for(var i=1;i<d.length;i++){

html += "<tr>";

html += "<td>"+d[i][0]+"</td>";
html += "<td>"+d[i][1]+"</td>";
html += "<td>"+d[i][2]+"</td>";
html += "<td>"+d[i][3]+"</td>";
html += "<td>"+d[i][4]+"</td>";

html += "<td>";
html += "<button class='approve actionBtn' onclick=\"bpmDecision('"+d[i][0]+"','approve')\">Approve</button>";
html += "<button class='reject actionBtn' onclick=\"bpmDecision('"+d[i][0]+"','reject')\">Reject</button>";
html += "</td>";

html += "</tr>";

}

$("#bpmLeaveTable").html(html);

}



function bpmDecision(id,type){

$.post(URL,{

action:"bpmDecision",
id:id,
type:type

},function(res){

showPopup(res,"success");
loadBPMLeaves();

});

}



// ---------- BLOCK LEAVE SECTION -----------

function loadBlockLeaves(){

$.post(URL,{action:"getBlockLeaves"},function(res){

tableData = JSON.parse(res);

renderBlockTable();

});

}



function renderBlockTable(){

var d = tableData;

var html = "<tr><th>ID</th><th>User</th><th>From</th><th>To</th><th>Reason</th><th>Action</th></tr>";

for(var i=1;i<d.length;i++){

html += "<tr>";

html += "<td>"+d[i][0]+"</td>";
html += "<td>"+d[i][1]+"</td>";
html += "<td>"+d[i][2]+"</td>";
html += "<td>"+d[i][3]+"</td>";
html += "<td>"+d[i][4]+"</td>";

html += "<td>";
html += "<button class='approve actionBtn' onclick=\"blockDecision('"+d[i][0]+"','approve')\">Approve</button>";
html += "<button class='reject actionBtn' onclick=\"blockDecision('"+d[i][0]+"','reject')\">Reject</button>";
html += "</td>";

html += "</tr>";

}

$("#blockLeaveTable").html(html);

}



function blockDecision(id,type){

$.post(URL,{

action:"blockDecision",
id:id,
type:type

},function(res){

showPopup(res,"success");
loadBlockLeaves();

});

}



function logout(){
location.reload();
}

function show(id){
$(".box").hide();
$("#"+id).show();
}

function backHome(){
$(".box").hide();
}

</script>


</body>
</html>
