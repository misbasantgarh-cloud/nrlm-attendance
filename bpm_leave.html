<html>
<head>
<link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>

<div class="box">

<h3>BPM Leave Approvals</h3>

<table id="tbl"></table>

</div>

<script>

var api="https://script.google.com/macros/s/AKfycbwss7WYgzSHj76JA205t6bIKzr0tBUtZegAbXKvxVFKGfCY-r9a0cb_91OvqtTc8ZktfA/exec";

load();

function load(){

fetch(api,{
method:"POST",
body:new URLSearchParams({action:"getLeaves"})
})
.then(r=>r.text())
.then(d=>{

var data=JSON.parse(d);

var h="<tr><th>User</th><th>From</th><th>To</th><th>Reason</th><th>Action</th></tr>";

for(i=1;i<data.length;i++){

if(data[i][5]=="Pending"){

h+="<tr><td>"+data[i][1]+"</td><td>"+data[i][2]+"</td><td>"+data[i][3]+"</td><td>"+data[i][4]+"</td>";

h+="<td><button onclick=act('"+data[i][0]+"','Approved')>Approve</button>";

h+="<button onclick=act('"+data[i][0]+"','Rejected')>Reject</button></td></tr>";

}
}

tbl.innerHTML=h;

});

}

function act(id,s){

fetch(api,{
method:"POST",
body:new URLSearchParams({
action:"approveBPM",
leaveid:id,
status:s})
})
.then(r=>r.text())
.then(d=>load());

}

</script>

  <script>

$(document).ready(function(){

  $(".box").addClass("fade");

  $("button").click(function(){
     $(this).css("opacity","0.8");
     setTimeout(()=>$(this).css("opacity","1"),200);
  });

  $("input, textarea, select").focus(function(){
     $(this).css("border","2px solid #2b7cff");
  });

  $("input, textarea, select").blur(function(){
     $(this).css("border","1px solid #ccc");
  });

});


function showMessage(msg,type){

  var css = type=="success" ? "alert success" : "alert error";

  $("#msg").html("<div class='"+css+"'>"+msg+"</div>");

  setTimeout(()=>$("#msg").html(""),3000);
}


function showLoader(){
  $(".loader").show();
}

function hideLoader(){
  $(".loader").hide();
}

</script>

</body>
</html>
