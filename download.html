<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basantgarh BPM Attendance</title>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    color:#fff;
}
.container{
    background:#ffffff10;
    backdrop-filter:blur(15px);
    padding:30px;
    border-radius:20px;
    width:95%;
    max-width:420px;
    text-align:center;
    box-shadow:0 10px 40px rgba(0,0,0,0.4);
}
.logo{
    width:100px;
    height:100px;
    border-radius:20px;
    margin-bottom:15px;
}
h1{
    margin:10px 0;
    font-size:24px;
}
.description{
    font-size:14px;
    opacity:0.9;
    margin-bottom:15px;
}
.info{
    background:#ffffff20;
    padding:10px;
    border-radius:12px;
    font-size:14px;
    margin-bottom:15px;
}
.screenshot{
    width:100%;
    border-radius:15px;
    margin-bottom:20px;
}
.download-btn{
    display:block;
    width:100%;
    padding:15px;
    font-size:18px;
    font-weight:bold;
    color:#fff;
    background:#00c853;
    border:none;
    border-radius:50px;
    text-decoration:none;
    transition:0.3s;
}
.download-btn:hover{
    background:#00e676;
    transform:scale(1.05);
}
.developer{
    margin-top:15px;
    font-size:13px;
    opacity:0.8;
}
</style>
</head>

<body>

<div class="container">

    <!-- App Logo -->
    <img src="https://img.icons8.com/?size=100&id=A8xKzsTKHhzn&format=png&color=000000" class="logo">

    <!-- App Name -->
    <h1>Basantgarh BPM Attendance</h1>

    <!-- Short Description -->
    <div class="description">
        A smart, secure, and real-time attendance management system designed for efficient monitoring and reporting of CLF’s and VO’s.
    </div>

    <!-- Version & File Size -->
    <div class="info">
        Version: 9.8 <br>
        File Size: 31.3 MB
    </div>

    <!-- Screenshot -->
    <img src="" class="screenshot">

    <!-- Download Button -->
    <a href="https://apk.e-droid.net/apk/app3921351-un4103.apk?v=2" class="download-btn">
        Download Attendance App
    </a>

    <!-- Developer Name -->
    <div class="developer">
        AaqibNisarBhat
    </div>

</div>

</body>
</html>
