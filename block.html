<html>
<head>
<link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>

<div class="box">

<h3>Block Dashboard</h3>

<button onclick="location='reports.html'">Reports</button>
<button onclick="location='summary.html'">Monthly Summary</button>
<button onclick="location='block_leave.html'">Final Leave Approval</button>

</div>

  <script>

$(document).ready(function(){

  $(".box").addClass("fade");

  $("button").click(function(){
     $(this).css("opacity","0.8");
     setTimeout(()=>$(this).css("opacity","1"),200);
  });

  $("input, textarea, select").focus(function(){
     $(this).css("border","2px solid #2b7cff");
  });

  $("input, textarea, select").blur(function(){
     $(this).css("border","1px solid #ccc");
  });

});


function showMessage(msg,type){

  var css = type=="success" ? "alert success" : "alert error";

  $("#msg").html("<div class='"+css+"'>"+msg+"</div>");

  setTimeout(()=>$("#msg").html(""),3000);
}


function showLoader(){
  $(".loader").show();
}

function hideLoader(){
  $(".loader").hide();
}

</script>

</body>
</html>
